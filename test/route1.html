    <!--
    1、bower 引入到页面当中

    4、config  $routeProvider服务

    1、view-animate
    2、ng-enter   100%
    3、ng-enter-active    0%
    4、

    -->
    <style>
        .view-animate {
            transition:opacity ease 1s;
        }
        .view-animate.ng-enter, .view-animate.ng-leave {
            width:100%;
            position:absolute;
            opacity:0;
        }
        .view-animate.ng-enter {
            opacity: 0;
        }
        .view-animate.ng-enter.ng-enter-active {
            opacity: 1;
        }
        .view-animate.ng-leave.ng-leave-active {
            opacity:0;
        }
    </style>
</head>
